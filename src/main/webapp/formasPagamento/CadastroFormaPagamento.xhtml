<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">#{cadastroFormaPagamentoBean.editando ? "Editando forma de pagamento" :
				"Nova forma de pagamento"}</ui:define>
	<!-- TITULO DA ABA -->

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="formaPagamento"
				value="#{cadastroFormaPagamentoBean.formaPagamento}" />
			<f:viewAction action="#{cadastroFormaPagamentoBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<p:focus context="frm" />

			<h1>#{cadastroFormaPagamentoBean.editando ? "Editando forma de pagamento" : "Nova forma de pagamento"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo"
						outcome="/formasPagamento/CadastroFormaPagamento" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFormaPagamentoBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/formasPagamento/PesquisaFormaPagamentos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroFormaPagamentoBean.formaPagamento.nome}" />

				<p:outputLabel value="Numero de parcelas" for="numeroParcelas" />
				<p:inputText id="numeroParcelas" size="10" maxlength="20"
					value="#{cadastroFormaPagamentoBean.formaPagamento.numeroParcelas}" />

				<p:outputLabel value="Numero de dias" for="numeroDias" />
				<p:inputText id="numeroDias" size="10" maxlength="20"
					value="#{cadastroFormaPagamentoBean.formaPagamento.numeroDias}" />

				<p:outputLabel value="Juros" for="juros" />
				<p:inputText id="juros" size="40" maxlength="40"
					value="#{cadastroFormaPagamentoBean.formaPagamento.juros}" />

				<p:outputLabel value="Valor minimo" for="valorMinimo" />
				<p:inputText id="valorMinimo" size="40" maxlength="40"
					value="#{cadastroFormaPagamentoBean.formaPagamento.valorMinimo}" />

				<p:outputLabel value="Observação" for="obs" />
				<p:inputText id="obs" size="60" maxlength="80"
					value="#{cadastroFormaPagamentoBean.formaPagamento.observacao}" />

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
