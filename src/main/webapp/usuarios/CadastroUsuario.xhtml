<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? "Editando usuario" :
				"Novo usuario"}</ui:define>
	<!-- TITULO DA ABA -->

	<ui:define name="corpo">
	
	<f:metadata>
			<o:viewParam name="usuario"
				value="#{cadastroUsuarioBean.usuario}" />
			<f:viewAction action="#{cadastroUsuarioBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<p:focus context="frm" />
	
		<h1>#{cadastroUsuarioBean.editando ? "Editando usuario" : "Novo usuario"}</h1>
		<!-- TITULO VISIVEL NA PAGINA -->

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar}" update="@form"/>
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroUsuarioBean.usuario.nome}"/>

			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" size="60" maxlength="30" value="#{cadastroUsuarioBean.usuario.login}"/>

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.senha}" feedback="true" inline="true" 
			promptLabel="Força da senha" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte"/>
			
			<p:outputLabel value="E-Mail" for="email" />
			<p:inputText id="email" size="80" maxlength="80" value="#{cadastroUsuarioBean.usuario.email}"/>

			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText id="telefone" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.telefone}"/>

		</p:panelGrid>
	
	</h:form>
	
	</ui:define>
</ui:composition>
