<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data da entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{cadastroVendaCabecalhoBean.vendaCabecalho.dataEntrega}" />
		
		<p:spacer />
		<p:spacer />
	
        <p:outputLabel value="Endereço" for="entregaEndereco" />
        <p:inputText id="entregaEndereco" size="50" 
        	value="#{cadastroVendaCabecalhoBean.vendaCabecalho.enderecoEntrega.endereco}"/>

        <p:outputLabel value="Número" for="entregaNumero" />
        <p:inputText id="entregaNumero" size="5" value="#{cadastroVendaCabecalhoBean.vendaCabecalho.enderecoEntrega.numero}"/>

        <p:outputLabel value="Complemento" for="entregaComplemento" />
        <p:inputText id="entregaComplemento" size="50" value="#{cadastroVendaCabecalhoBean.vendaCabecalho.enderecoEntrega.complemento}"/>

        <p:outputLabel value="Cidade" for="entregaCidade" />
        <p:inputText id="entregaCidade" size="20" value="#{cadastroVendaCabecalhoBean.vendaCabecalho.enderecoEntrega.cidade}"/>

        <p:outputLabel value="Estado" for="entregaEstado" />
        <p:inputText id="entregaEstado" size="20" value="#{cadastroVendaCabecalhoBean.vendaCabecalho.enderecoEntrega.uf}"/>

        <p:outputLabel value="CEP" for="entregaCep" />
        <p:inputText id="entregaCep" size="10" value="#{cadastroVendaCabecalhoBean.vendaCabecalho.enderecoEntrega.cep}"/>
	</p:panelGrid>
  	
</ui:composition>
