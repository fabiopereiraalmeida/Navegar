<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuario</ui:define>
	<!-- TITULO DA ABA -->

	<ui:define name="corpo">
		<h1>Novo Usuario</h1>
		<!-- TITULO VISIVEL NA PAGINA -->

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel value="Id" for="idnt" />
			<p:inputText id="idnt" size="10" maxlength="20" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" />

			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" size="60" maxlength="30" />

			<p:outputLabel value="Senha" for="senha" />
			<p:inputText id="senha" size="20" maxlength="20" />

			<p:outputLabel value="E-Mail" for="email" />
			<p:inputText id="email" size="80" maxlength="80" />

			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText id="telefone" size="20" maxlength="20" />

		</p:panelGrid>

	</ui:define>
</ui:composition>
