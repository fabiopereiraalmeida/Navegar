<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">#{cadastroFornecedorBean.editando ? "Editando fornecedor" :
				"Novo fornecedor"}</ui:define>
	<!-- TITULO DA ABA -->

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="fornecedor" value="#{cadastroFornecedorBean.fornecedor}" />
			<f:viewAction action="#{cadastroFornecedorBean.inicializar}" />
		</f:metadata>
 
		<h:form id="frm">
			<p:focus context="frm" />
 
			<h1>#{cadastroFornecedorBean.editando ? "Editando fornecedor" : "Novo fornecedor"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/fornecedores/CadastroFornecedor" />
					<p:commandButton value="Salvar" id="botaoSalvar" 
					action="#{cadastroFornecedorBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/fornecedores/PesquisaFornecedores"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:tabView dynamic="true" cache="true" effect="fade">
				<p:tab title="Dados Pessoais">

					<p:panelGrid columns="2" id="painel1"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Razão Social" for="razaoSocial" />
						<p:inputText id="razaoSocial" size="60" maxlength="80"
						value="#{cadastroFornecedorBean.fornecedor.razaoSocial}" a:autofocus="true"/>

						<p:outputLabel value="Fantasia" for="fantasia" />
						<p:inputText id="fantasia" size="60" maxlength="60" 
						value="#{cadastroFornecedorBean.fornecedor.fantasia}"/>

						<p:outputLabel value="CNPJ" for="cnpj" />
						<p:inputMask id="cnpj" size="20"
							value="#{cadastroFornecedorBean.fornecedor.cnpj}" mask="99.999.999/9999-99" />
						
						<p:outputLabel value="CPF" for="cpf" />
						<p:inputMask id="cpf" size="20"
							value="#{cadastroFornecedorBean.fornecedor.cpf}" mask="999.999.999-99" />
						
						<p:outputLabel value="Observaçao" for="obs" />
						<p:inputText id="obs" size="20" maxlength="20" 
						value="#{cadastroFornecedorBean.fornecedor.observacao}"/>

					</p:panelGrid>

				</p:tab>

				<p:tab title="Endereço">

					<p:panelGrid columns="2" id="painel2"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Endereço" for="endereco" />
						<p:inputText id="endereco" size="80" maxlength="80" 
						value="#{cadastroFornecedorBean.fornecedor.endereco}"/>

						<p:outputLabel value="Numero" for="numero" />
						<p:inputText id="numero" size="10" maxlength="10" 
						value="#{cadastroFornecedorBean.fornecedor.enderecoNumero}"/>

						<p:outputLabel value="Complemento" for="complemento" />
						<p:inputText id="complemento" size="40" maxlength="40" 
						value="#{cadastroFornecedorBean.fornecedor.complemento}"/>

						<p:outputLabel value="Bairro" for="bairro" />
						<p:inputText id="bairro" size="40" maxlength="40" 
						value="#{cadastroFornecedorBean.fornecedor.bairro}"/>

						<p:outputLabel value="Cidade" for="cidade" />
						<p:inputText id="cidade" size="50" maxlength="50" 
						value="#{cadastroFornecedorBean.fornecedor.cidade}"/>

						<p:outputLabel value="UF" for="uf" />
						<p:inputText id="uf" size="10" maxlength="10" 
						value="#{cadastroFornecedorBean.fornecedor.uf}"
						style="text-transform: uppercase"/>

						<p:outputLabel value="CEP" for="cep" />
						<p:inputMask id="cep"
						value="#{cadastroFornecedorBean.fornecedor.cep}"
						mask="99.999-999" />
						

					</p:panelGrid>
				</p:tab>

				<p:tab title="Contato">
					<p:panelGrid columns="2" id="painel3"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Telefone 01" for="telefone01" />
						<p:inputText id="telefone01" size="20" maxlength="20" 
						value="#{cadastroFornecedorBean.fornecedor.telefone1}"/>

						<p:outputLabel value="Telefone 02" for="telefone02" />
						<p:inputText id="telefone02" size="20" maxlength="20" 
						value="#{cadastroFornecedorBean.fornecedor.telefone2}"/>

						<p:outputLabel value="E-Mail" for="email" />
						<p:inputText id="email" size="80" maxlength="80" 
						value="#{cadastroFornecedorBean.fornecedor.email}"/>

					</p:panelGrid>
				</p:tab>

			</p:tabView>

		</h:form>
 
	</ui:define>
</ui:composition>
