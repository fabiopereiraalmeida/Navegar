<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">#{cadastroCategoriaBean.editando ? "Editando categoria" : "Nova categoria"}</ui:define>
	<!-- TITULO DA ABA -->

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="categoria"
				value="#{cadastroCategoriaBean.categoria}" />
			<f:viewAction action="#{cadastroCategoriaBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<p:focus context="frm" />

			<h1>#{cadastroCategoriaBean.editando ? "Editando categoria" : "Nova categoria"}</h1>
			
			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/categorias/CadastroCategoria" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroCategoriaBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/categorias/PesquisaCategorias"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" 
				value="#{cadastroCategoriaBean.categoria.nome}"/>

			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
