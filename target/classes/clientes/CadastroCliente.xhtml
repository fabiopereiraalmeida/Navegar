<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">Novo Cliente</ui:define>
	<!-- TITULO DA ABA -->

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:viewAction action="#{cadastroClienteBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<p:focus context="frm" />

			<h1>Novo Cliente</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroClienteBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:tabView dynamic="true" cache="true" effect="fade">
				<p:tab title="Dados Pessoais">

					<p:panelGrid columns="2" id="painel"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" size="60" maxlength="80"
							value="#{cadastroClienteBean.cliente.nome}" a:autofocus="true"/>

						<p:outputLabel value="Apelido" for="apelido" />
						<p:inputText id="apelido" size="60" maxlength="60"
							value="#{cadastroClienteBean.cliente.apelido}" />

						<p:outputLabel value="RG" for="rg" />
						<p:inputText id="rg" size="20" maxlength="20"
							value="#{cadastroClienteBean.cliente.rg}" />

						<p:outputLabel value="CPF" for="cpf" />
						<p:inputMask id="cpf" size="20"
							value="#{cadastroClienteBean.cliente.cpf}" mask="999.999.999-99" />

						<p:outputLabel value="Data Nasc." for="nascimento" />
						<h:panelGroup>
							<p:calendar id="nascimento" size="10" pattern="dd/MM/yyyy"
								value="#{cadastroClienteBean.cliente.dataNascimento}"
								mask="99/99/9999" showOn="button" />
						</h:panelGroup>

						<p:outputLabel value="Data Cadastro" for="cadastro" />
						<p:inputText id="cadastro" size="20" maxlength="20"
							value="#{cadastroClienteBean.cliente.dataCadastro}" readonly="true">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</p:inputText>

						<p:outputLabel value="Limite Créd." for="limite" />
						<p:inputText id="limite" size="20" maxlength="10"
							styleClass="moeda" value="#{cadastroClienteBean.cliente.limiteCredito}">
							<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						</p:inputText>

					</p:panelGrid>

				</p:tab>

				<p:tab title="Endereço">

					<p:panelGrid columns="2" id="painel2"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Endereço" for="endereco" />
						<p:inputText id="endereco" size="80" maxlength="80"
							value="#{cadastroClienteBean.cliente.endereco}" />

						<p:outputLabel value="Numero" for="numero" />
						<p:inputText id="numero" size="10" maxlength="10"
							value="#{cadastroClienteBean.cliente.enderecoNumero}" />

						<p:outputLabel value="Complemento" for="complemento" />
						<p:inputText id="complemento" size="40" maxlength="40"
							value="#{cadastroClienteBean.cliente.complemento}" />

						<p:outputLabel value="Bairro" for="bairro" />
						<p:inputText id="bairro" size="40" maxlength="40"
							value="#{cadastroClienteBean.cliente.bairro}" />

						<p:outputLabel value="Cidade" for="cidade" />
						<p:inputText id="cidade" size="50" maxlength="50"
							value="#{cadastroClienteBean.cliente.cidade}" />

						<p:outputLabel value="UF" for="uf" />
						<p:inputText id="uf" size="10" maxlength="10"
							value="#{cadastroClienteBean.cliente.uf}" 
							style="text-transform: uppercase"/>

						<p:outputLabel value="CEP" for="cep" />
						<p:inputMask id="cep"
						value="#{cadastroClienteBean.cliente.cep}"
						mask="99.999-999" />
						
					</p:panelGrid>
				</p:tab>

				<p:tab title="Contato">
					<p:panelGrid columns="2" id="painel3"
						style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Telefone 01" for="telefone01" />
						<p:inputText id="telefone01" size="20" maxlength="20"
							value="#{cadastroClienteBean.cliente.telefone1}" />

						<p:outputLabel value="Telefone 02" for="telefone02" />
						<p:inputText id="telefone02" size="20" maxlength="20"
							value="#{cadastroClienteBean.cliente.telefone2}" />

						<p:outputLabel value="E-Mail" for="email" />
						<p:inputText id="email" size="80" maxlength="80"
							value="#{cadastroClienteBean.cliente.email}" />

					</p:panelGrid>
				</p:tab>

			</p:tabView>

		</h:form>

	</ui:define>
</ui:composition>
